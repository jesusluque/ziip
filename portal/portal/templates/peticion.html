<div class="login-title">
   <div class="logo-tittle">
       <img src="/img/logo.png">
   </div>
   <div class="txt-tittle">
       <h1> <strong>Ziip</strong><br><small> <strong>Mensaje</strong></small></h1>
   </div>
</div>
<!-- END Login Title -->
<div class="clearfix"></div>
<!-- Login Block -->
<div class="block push-bit">

    <!-- Login Form -->
    <form action="" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
        <div class="form-group">
            <div class="col-xs-12">
                <div class="enviado">
<h1>
    {% if peticion.tipo==2 %}
        El usuario {{peticion.usuario.username}} te ha invitado a conectar.
    {%else%}
        {{peticion.mensaje_anonimo}}
    {% endif %}
</h1>
                </div>
            </div>
        </div>
        <div class="form-group botones-mensaje">
            <div class="col-xs-12">
                    <a href="peticionPrivado?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Ver mensaje privado</a><br>
            </div>
            <div class="col-xs-12">
                    <a href="rechazarContactoPeticion?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Rechazar Contacto</a><br>
            </div>
            <div class="col-xs-12">
                    <a href="rechazarZiipPeticion?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Rechazar todos los mensajes de Ziip</a>
            </div>

        </div>

    </form>
    <!-- END Login Form -->

</div>
<!-- END Login Block -->
