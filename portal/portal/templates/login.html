
<!-- Log In -->
<section class="site-content site-section">
    <div class="container">
      {%if error_login %}
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
              <div class="alert alert-warning">
                  Usuario o password invalido.
              </div>
          </div>
      </div>
      {%endif%}


        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
                <!-- Log In Form -->
                <form action="doLogin" method="post" id="form-log-in" class="form-horizontal">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                <input type="text" id="login-email" name="email" class="form-control input-lg" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                <input type="password" id="login-password" name="password" class="form-control input-lg" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-xs-6">
                            <label class="switch switch-primary">
                                <input type="checkbox" id="login-remember-me" name="recordar" checked><span></span>
                            </label>
                            <small>Recordar</small>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-arrow-right"></i> Login</button>
                        </div>
                    </div>
                    <div class="form-group">

                    </div>
                </form>
                <div class="text-center">
                    <a href="javascript:void(0)"><small>Recuperar contrase√±a</small></a>
                </div>
                <!-- END Log In Form -->
            </div>
        </div>
        <hr>
    </div>
</section>
<!-- END Log In -->
