
<div class="login-title text-center">
    <h1><i class="gi gi-flash"></i> <strong>Ziip</strong><br><small> <strong>Peticion</strong></small></h1>
</div>
<!-- END Login Title -->

<!-- Login Block -->
<div class="block push-bit">

    <!-- Login Form -->
    <form action="" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <h1>{{peticion.mensaje_anonimo}}</h1>
                    {{peticion.mensaje}}


                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    {%if logado %}
                    <a href="aceptarContactoPeticion?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Aceptar Contacto</a><br>
                    <a href="rechazarContactoPeticion?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Rechazar Contacto</a><br>
                    <a href="rechazarZiipPeticion?peticion={{peticion.codigo}}" class="btn btn-sm btn-primary"></i> Rechazar todos los mensajes de Ziip</a>

                    {% else %}
                    <br>
                    Para aceptar al usuario como contacto debe estar logueado.<br>
                    <a href="login" class="btn btn-sm btn-primary"></i> Login</a>
                    {% endif %}


                </div>
            </div>
        </div>
    </form>
    <!-- END Login Form -->

</div>
<!-- END Login Block -->
