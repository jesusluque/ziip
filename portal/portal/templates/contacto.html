
<!-- Log In -->
<section class="site-content site-section">
    <div class="container">
      {%if mensaje %}
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
              <div class="alert alert-warning">
                  {{ mensaje }}

              </div>
          </div>
      </div>
      {%endif%}


        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
                <!-- Log In Form -->
                <form action="sendContacto" method="post" id="form-log-in" class="form-horizontal">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
                    <div class="form-group">
                        <div class="col-xs-12">

                                <input type="text"  name="asunto" class="form-control input-lg" placeholder="Asunto">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">


                                <input type="email"  name="email" class="form-control input-lg" placeholder="Email">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">

                              <textarea name="texto" class="input-lg"></textarea>

                        </div>
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-xs-6">

                        </div>
                        <div class="col-xs-6 text-right">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-arrow-right"></i> Enviar</button>
                        </div>
                    </div>
                    <div class="form-group">

                    </div>
                </form>

                <!-- END Log In Form -->
            </div>
        </div>
        <hr>
    </div>
</section>
<!-- END Log In -->
