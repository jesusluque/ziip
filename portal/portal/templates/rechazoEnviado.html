{%if mensajeRechazo %}
<div class="row">
    <div class="col-sm-12 col-lg-12 site-block">
        <div class="alert alert-warning">
            Codigo invalido.
        </div>
    </div>
</div>
{%endif%}

<div class="login-title text-center">
    <h1><i class="gi gi-flash"></i> <strong>Ziip</strong><br><small> <strong>Codigo</strong></small></h1>
</div>
<!-- END Login Title -->

<!-- Login Block -->
<div class="block push-bit">

    <!-- Login Form -->
    <form action="aceptarRechazo" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <input type="hidden" name="rechazoEnviado" value="{{rechazoEnviado}}">

        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="text" id="codigo" name="codigo" class="form-control input-lg" placeholder="Codigo">
                </div>
            </div>
        </div>

        <div class="form-group form-actions">

            <div class="col-xs-12 text-right">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Aceptar</button>
            </div>
        </div>
        
    </form>
    <!-- END Login Form -->

</div>
<!-- END Login Block -->
