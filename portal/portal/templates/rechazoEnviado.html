{% load i18n %}
{%if mensajeRechazo %}
<div class="row">
    <div class="col-sm-12 col-lg-12 site-block">
        <div class="alert alert-warning">
            {% trans 'Codigo invalido.'%}
        </div>
    </div>
</div>
{%endif%}

<div class="login-title">
   <div class="logo-tittle">
       <img src="/img/logo.png">
   </div>
   <div class="txt-tittle">
       <h1> <strong>Ziip</strong><br><small> <strong>{% trans 'Codigo'%}</strong></small></h1>
   </div>
</div>
<!-- END Login Title -->
<div class="clearfix"></div>

<!-- Login Block -->
<div class="block push-bit">

    <!-- Login Form -->
    <form action="aceptarRechazo" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <input type="hidden" name="rechazoEnviado" value="{{rechazoEnviado}}">

        <div class="form-group">
            <div class="col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon"></span>
                    <input type="text" id="codigo" name="codigo" class="form-control input-lg" placeholder="{% trans 'Codigo'%}">
                </div>
            </div>
        </div>

        <div class="form-group form-actions">

            <div class="col-xs-12 text-right">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> {% trans 'Aceptar'%}</button>
            </div>
        </div>

    </form>
    <!-- END Login Form -->

</div>
<!-- END Login Block -->
