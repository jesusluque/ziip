{%if error_confirmacionMovil %}
<div class="row">
    <div class="col-sm-12 col-lg-12 site-block">
        <div class="alert alert-warning">
             Codigo invalido.
        </div>
    </div>
</div>
{%endif%}

<div class="login-title text-center">
    <h1><i class="gi gi-flash"></i> <strong>Ziip</strong><br><small> <strong>Confirmacion movil</strong></small></h1>
</div>
<!-- END Login Title -->

<!-- Login Block -->
<div class="block push-bit">

    <!-- Login Form -->
    <form action="doConfirmaMovil" method="post" id="form-login" class="form-horizontal form-bordered form-control-borderless">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
        <div class="form-group">
            <div class="col-xl-12">
                <div class="input-group">
<span class="input-group-addon"></span>
                    <input type="text"  name="codigo" class="form-control input-lg" placeholder="Codigo">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xl-12 text-right">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Aceptar</button>
            </div>
        </div>

    </form>
    <!-- END Login Form -->

</div>
<!-- END Login Block -->
