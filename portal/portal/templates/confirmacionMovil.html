
<!-- Log In -->
<section class="site-content site-section">
    <div class="container">
      {%if error_confirmacionMovil %}
      <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
              <div class="alert alert-warning">
                  Codigo invalido.
              </div>
          </div>
      </div>
      {%endif%}


        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4 site-block">
                <!-- Log In Form -->
                <form action="doConfirmaMovil" method="post" id="form-log-in" class="form-horizontal">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token_value}}">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                <input type="text" id="codigo" name="codigo" class="form-control input-lg" placeholder="Codigo">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-xs-6 text-right">
                            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-arrow-right"></i> Aceptar</button>
                        </div>
                    </div>
                    <div class="form-group">

                    </div>
                </form>
                <!-- END Log In Form -->
            </div>
        </div>
        <hr>
    </div>
</section>
<!-- END Log In -->
